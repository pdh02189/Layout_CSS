<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css 레이아웃 실습</title>
<style>
	.container {
		width: 500px;
		height: 300px;
		border: 1px dashed #999;
		display: flex;
		flex-direction: row;
		flex-wrap: wrap;
		justify-content: center;
	}
	
	.item {
		wdith: 50px;
		height: 50px;
		border: 1px solid #333;
		padding: 1rem;
		margin: .5rem;
	}
	.item2 {
		align-self: center;
	}
</style>
</head>
<body>
	<h1>플렉서블박스 레이아웃</h1>
	<p>그리드 레이아웃을 기본으로 하고 각 박스를 원하는 위치에 배치하는 방법으로, 여유 공간이 생길경우 너비나 높이를 적절하게 늘이거나 줄일 수 있다.</p>
	
	<h2>플렉스 박스 용어</h2>
	<ul>
		<li>플렉스 컨테이너</li>
		<li>플렉스 아이템</li>
		<li>주축</li>
		<li>교차축</li>
	</ul>
	
	<h2>플렉스 박스 실습</h2>
	<div class="container">
		<div class="item item1">1</div>
		<div class="item item2">2</div>
		<div class="item item3">3</div>
	</div>
</body>
</html>
